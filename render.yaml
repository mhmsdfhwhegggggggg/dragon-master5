services:
  # Main API Server + Worker (Running Concurrent for Free Tier)
  - type: web
    name: dragon-telegram-pro
    env: node
    plan: free
    region: oregon
    buildCommand: npm install && npm run build && npm run build:worker
    startCommand: npm run start:free-tier
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      
      # External Services (You must provide these in Render Dashboard)
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false
        
      # Telegram API
      - key: TELEGRAM_API_ID
        sync: false
      - key: TELEGRAM_API_HASH
        sync: false
        
      # Security (Auto-generated by Render if not provided, but better to set manually)
      - key: JWT_SECRET
        generateValue: true
      - key: SESSION_SECRET
        generateValue: true
      - key: ENCRYPTION_KEY
        generateValue: true
        
      # OAuth & Config
      - key: OAUTH_SERVER_URL
        value: https://oauth.manus.im
      - key: VITE_APP_ID
        value: dragon_telegram_pro_mobile
      - key: CORS_ORIGINS
        value: https://dragon-telegram-api.onrender.com
      - key: ANTI_BAN_ENABLED
        value: true
