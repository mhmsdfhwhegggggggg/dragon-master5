services:
  # Main API Server
  - type: web
    name: dragon-telegram-api
    env: node
    region: oregon
    plan: free
    buildCommand: pnpm install && pnpm build
    startCommand: node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: dragon-telegram-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: dragon-telegram-redis
          property: connectionString
      - key: TELEGRAM_API_ID
        sync: false
      - key: TELEGRAM_API_HASH
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: SESSION_SECRET
        generateValue: true
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: OAUTH_SERVER_URL
        value: https://oauth.manus.im
      - key: VITE_APP_ID
        value: dragon_telegram_pro_mobile
      - key: CORS_ORIGINS
        value: https://dragon-telegram-api.onrender.com
      - key: ANTI_BAN_ENABLED
        value: true
      - key: DEFAULT_MESSAGE_DELAY_MS
        value: 2000
      - key: DEFAULT_ACTION_DELAY_MS
        value: 3000
      - key: MAX_MESSAGES_PER_DAY
        value: 100
      - key: MAX_GROUPS_JOIN_PER_DAY
        value: 10
      - key: ENABLE_LICENSE_CHECK
        value: false
      - key: ENABLE_ANALYTICS
        value: true
      - key: ENABLE_NOTIFICATIONS
        value: true
      - key: LOG_LEVEL
        value: info
      - key: ENABLE_LOGGING
        value: true

databases:
  - name: dragon-telegram-db
    databaseName: dragon_telegram_pro
    user: dragon_user
    plan: free
    region: oregon

  - name: dragon-telegram-redis
    plan: free
    region: oregon
    maxmemoryPolicy: noeviction
