services:
  # Main API Server + Worker (Running Concurrent for Free Tier)
  - type: web
    name: dragon-telegram-pro
    env: node
    plan: free
    region: oregon
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      
      # External Services (You must provide these in Render Dashboard)
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false
        
      # Telegram API
      - key: TELEGRAM_API_ID
        sync: false
      - key: TELEGRAM_API_HASH
        sync: false
        
      # Security (Auto-generated by Render if not provided, but better to set manually)
      - key: JWT_SECRET
        generateValue: true
      - key: SESSION_SECRET
        generateValue: true
      - key: ENCRYPTION_KEY
        generateValue: true
        
      # CORS & Config
      - key: CORS_ORIGINS
        value: "*"
      - key: ANTI_BAN_ENABLED
        value: true
      - key: ENABLE_LICENSE_CHECK
        value: false
      - key: LOG_LEVEL
        value: info
    healthCheckPath: /health
    autoDeploy: true
